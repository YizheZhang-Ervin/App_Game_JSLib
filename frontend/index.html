<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FinTech Algs</title>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" type="text/css" href="./static/css/index.css">
        <link rel="icon" href="./static/img/favicon.ico">
    </head>

    <body>
        <div id="app">
            <!-- 菜单 -->
            <el-menu default-active="home" mode="horizontal" @select="changeShow" class="menu"
            background-color="rgba(0,0,0,0.5)"
            text-color="#fff"
            active-text-color="gold"
            >
                <el-menu-item index="home">Home</el-menu-item>
                <el-submenu index="2">
                    <template slot="title">Games</template>
                    <el-menu-item index="canvas">Canvas</el-menu-item>
                    <el-submenu index="unity">
                        <template slot="title">Unity</template>
                        <el-menu-item index="ass1">
                            <a href="/game1" target="iframe001">Assignment 1</a>
                        </el-menu-item>
                        <el-menu-item index="ass2">
                            <a href="/game2" target="iframe001">Assignment 2</a>
                        </el-menu-item>
                        <el-menu-item index="ass3">
                            <a href="/game3" target="iframe001">Assignment 3</a>
                        </el-menu-item>
                        <el-menu-item index="ass4">
                            <a href="/game4" target="iframe001">Assignment 4</a>
                        </el-menu-item>
                        <el-menu-item index="ass5">
                            <a href="/game5" target="iframe001">Assignment 5</a>
                        </el-menu-item>
                        <el-menu-item index="ass6">
                            <a href="/game6" target="iframe001">Project 1</a>
                        </el-menu-item>
                        <el-menu-item index="ass7">
                            <a href="/game7" target="iframe001">Project 2</a>
                        </el-menu-item>
                    </el-submenu>
                </el-submenu>
            </el-menu>
            <!-- homepage -->
            <section v-show="homeShow" class="homepage">
                <div class="bigfont">EGame Group</div>
                <el-divider class="divider"></el-divider>
                <div>
                    <el-button round class="btn">Canvas</el-button>
                    <el-button round class="btn"><a href="/game1" target="iframe001">Unity</a></el-button>
                </div>
            </section>
            <!-- canvas游戏 -->
            <div v-if="cgShow" ondragstart="return false" oncontextmenu="return false"
                onselectstart="return false" @click="play()">
                <h1 v-show="!btnShow">点击任意位置开始游戏</h1>
                <div oncontextmenu="return false" class="noselect" v-show="btnShow">
                    <canvas id="bgCanvas"></canvas>
                    <canvas id="heroCanvas"></canvas>
                    <canvas id="bulletCanvas"></canvas>
                    <canvas id="enemyCanvas"></canvas>
                    <input id="leftBtn" type="button"/>
                    <input id="rightBtn" type="button"/>
                    <input id="upBtn" type="button"/>
                    <input id="downBtn" type="button"/>
                    <label id="accLbl">调速:</label>
                    <input id="accBtn" type="button" value="点击加速(不可反悔)" />
                </div>
            </div>
            <!-- unity游戏 -->
            <iframe v-show="unityShow" id="iframe001" class="iframe" name="iframe001" src="/game1"></iframe>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
        <script src="./static/js/index.js" async="async"></script>
        <script src="./static/js/canvasGameLib.js"></script>
    </body>

</html>
