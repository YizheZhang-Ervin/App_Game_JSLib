<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EGGroup-IM</title>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" type="text/css" href="./static/css/index.css">
        <link rel="icon" href="./static/eggroup.ico">
    </head>

    <body>
        <div id="backup">
            <h1>请打开自动旋转,并使用横屏访问页面</h1>
        </div>
        <div id="app">
            <div id="container">
                <aside>
                    <!-- left navigation bar -->
                    <el-menu id="navbar001" default-active="2-2" background-color="#2b2b2b" text-color="#fff"
                        active-text-color="gold" :collapse="menuCollapse">
                        <el-menu-item index="1" @click="changeShow('video')">
                            <i class="el-icon-s-home"></i>
                            <span slot="title">Home</span>
                        </el-menu-item>
                        <el-submenu index="2" collapse="false">
                            <template slot="title">
                                <i class="el-icon-menu"></i>
                                <span>Menu</span>
                            </template>
                            <el-menu-item-group>
                                <template slot="title">Components</template>
                                <el-menu-item index="2-1" @click="changeShow('video')">
                                    <i class="el-icon-video-camera-solid"></i>
                                    <span slot="title">Video</span>
                                </el-menu-item>
                                <el-menu-item index="2-2" @click="changeShow('recipe')">
                                    <i class="el-icon-food"></i>
                                    <span slot="title">Recipe</span>
                                </el-menu-item>
                                <el-menu-item index="2-3" @click="changeShow('monitor')">
                                    <i class="el-icon-monitor"></i>
                                    <span slot="title">Monitor</span>
                                </el-menu-item>
                                <el-menu-item index="2-4" @click="changeShow('geo')">
                                    <i class="el-icon-location-outline"></i>
                                    <span slot="title">Geolocation</span>
                                </el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                        <el-menu-item index="3" @click="changeShow('group')">
                            <i class="el-icon-user"></i>
                            <span slot="title">Group</span>
                        </el-menu-item>
                        <el-menu-item index="4" @click="changeMenuCollapse">
                            <i class="el-icon-s-fold"></i>
                            <span slot="title">Hide</span>
                        </el-menu-item>
                    </el-menu>
                </aside>
                <main>
                    <!-- components -->
                    <eg-video v-show="videoShow"></eg-video>
                    <eg-recipe v-show="recipeShow"></eg-recipe>
                    <eg-monitor v-show="monitorShow"></eg-monitor>
                    <eg-geo v-show="geoShow"></eg-geo>
                    <eg-group v-show="groupShow"></eg-group>
                    <el-backtop></el-backtop>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts-map@3.0.1/js/china.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
        <script src="./static/js/index.js" async="async"></script>
        <script src="./static/js/video.js"></script>
        <script src="./static/js/recipe.js"></script>
        <script src="./static/js/monitor.js"></script>
        <script src="./static/js/geo.js"></script>
        <script src="./static/js/group.js"></script>
    </body>

</html>
