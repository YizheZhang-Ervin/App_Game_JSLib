<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EGGroup-IM</title>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" type="text/css" href="./static/css/index.css">
        <link rel="icon" href="./static/eggroup.ico">
    </head>

    <body>
        <div id="backup">
            <h1>请打开自动旋转,并使用横屏访问页面</h1>
        </div>
        <div id="app">
            <div id="container">
                <aside>
                    <!-- left navigation bar -->
                    <el-menu id="navbar001" default-active="1-1" background-color="rgb(25, 42, 86)" text-color="#fff"
                        active-text-color="gold" :collapse="menuCollapse">
                        <el-submenu index="1" collapse="false">
                            <template slot="title">
                                <i class="el-icon-s-home"></i>
                                <span>Home</span>
                            </template>
                            <el-menu-item-group>
                                <template slot="title">Components</template>
                                <el-menu-item index="1-1" @click="changeShow('home')">Video</el-menu-item>
                                <el-menu-item index="1-2" @click="changeShow('home')">Comments</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                        <el-menu-item index="2" @click="changeShow('monitor')">
                            <i class="el-icon-monitor"></i>
                            <span slot="title">Monitor</span>
                        </el-menu-item>
                        <el-menu-item index="3" @click="changeShow('tool')">
                            <i class="el-icon-mouse"></i>
                            <span slot="title">Tool</span>
                        </el-menu-item>
                        <el-menu-item index="4" @click="changeShow('group')">
                            <i class="el-icon-user"></i>
                            <span slot="title">Group</span>
                        </el-menu-item>
                        <el-menu-item index="5" @click="changeMenuCollapse">
                            <i class="el-icon-s-fold"></i>
                            <span slot="title">Hide</span>
                        </el-menu-item>
                    </el-menu>
                </aside>
                <main>
                    <!-- components -->
                    <eg-home v-show="homeShow"></eg-home>
                    <eg-monitor v-show="monitorShow"></eg-monitor>
                    <eg-tool v-show="toolShow"></eg-tool>
                    <eg-group v-show="groupShow"></eg-group>
                    <el-backtop></el-backtop>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
        <script src="./static/js/index.js" async="async"></script>
        <script src="./static/js/home.js"></script>
        <script src="./static/js/monitor.js"></script>
        <script src="./static/js/tool.js"></script>
        <script src="./static/js/group.js"></script>

    </body>

</html>
